<div class="card">
    <div class="card-body">
        <form [formGroup]="angForm" novalidate>
            <div class="form-group">
                <label class="col-md-4">Tittle</label>
                <input type="text" class="form-control" name="tittle" formControlName="tittle" #tittle/>
            </div>
            <div *ngIf="angForm.controls['tittle'].invalid && (angForm.controls['tittle'].dirty || angForm.controls['tittle'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['tittle'].errors.required">
                    Tittle is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Description</label>
                <input type="text" class="form-control" name="description" formControlName="description" #description/>
            </div>
            <div *ngIf="angForm.controls['description'].invalid && (angForm.controls['description'].dirty || angForm.controls['description'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['description'].errors.required">
                    Description is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">Start Date</label>
                <input type="datetime" class="form-control" name="start_date" formControlName="start_date" #start_date/>
            </div>
            <div *ngIf="angForm.controls['start_date'].invalid && (angForm.controls['start_date'].dirty || angForm.controls['start_date'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['start_date'].errors.required">
                    Start date is required.
                </div>
            </div>
            <div class="form-group">
                <label class="col-md-4">End Date</label>
                <input type="datetime" class="form-control" name="end_date" formControlName="end_date" #end_date/>
            </div>
            <div *ngIf="angForm.controls['end_date'].invalid && (angForm.controls['end_date'].dirty || angForm.controls['end_date'].touched)"
                class="alert alert-danger">
                <div *ngIf="angForm.controls['end_date'].errors.required">
                    End Date is required.
                </div>
            </div>
            <div class="form-group">
                <button (click)="createMeeting(tittle.value, description.value, start_date.value, end_date.value)" [disabled]="angForm.pristine || angForm.invalid"
                    class="btn btn-primary">Create Unit</button>
            </div>
        </form>
    </div>
</div>
